<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
    <link rel="stylesheet" href="lab11style.css">
</head>
<body>
    <h1>User login using nodejs by Ebboni</h1>

<section class="login">
    <form action="/login" method="post" class="myform">
        <fieldset>
            <legend>User Login</legend>
            <div class="formcontrol">
            <label for="username">Enter Username</label> 
            <input id="username" type="text" placeholder="enter username" required />
        </div>

        <div class="formcontrol">
            <label for="password">Enter password</label> 
            <input id="password" type="text" placeholder="enter password" required />
        </div>
        <div class="formcontrol">
            <input id="submit" value="login"/>
        </div>
        </fieldset>













    </form>
</section>









</body>
</html>
