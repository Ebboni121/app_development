<h1 style="text-align: center; text-decoration: underline;"> What are Primary colors</h1>
<p style="text-align: center; font-size: larger;">The three primary colors are <span style="background-color: red;">red</span>, <span style="background-color: yellow;">yellow</span> and <span style="background-color: blue;">blue</span></p>
<section class="colorcontainer">

    <div class="colordiv"><p> Change The Color</p></div>
    <button class="btnred">Red</button>
    <button class="btnyellow">Yellow</button>
    <button class="btnblue">Blue</button>
    </section>

<hr>
<h1 style="text-align: center; text-decoration: underline;"> What are Secondary colors</h1>
<p style="text-align: center; font-size: larger;">Secondary colors are colors that are created by mixing two primary colors.</p>

<h2 style="text-align: center;"> Click on the button to learn about the secondary colors </h2>

<section class="colorcontainer">

    <div class="secondary"><p> Select a Secondary Color</p></div>
    <button class="btnorange">Orange</button>
    <button class="btnpink">Pink</button>
    <button class="btngrey">Grey</button>
    <button class="btnbrown">Brown</button>
    <button class="btngreen">Green</button>
    <button class="btnpurple">Purple</button>
    </section>


<script src="colormix.js"></script>
</body>
