<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="words.css">

<div>
    <h1 style="text-align: center; font-family: fantasy;">Fill in the Blank  Word Game</h1>
</div>

    <div class="game">
      <div class="word-container">
        <p>The ______ is on the table.</p>
        <img src="" id="word-image" alt="Word Image" style="margin-left: 110px;" height=100px width="100px">
      </div>
      <div class="input-container">
        <input type="text" id="user-input" maxlength="6" placeholder="What's the answer?">
        <button id="check-btn">Check</button>
      </div>
      <p id="message"></p>
      <button id="next-btn">Next</button>
    </div>
  </div>

<script src="word.js"></script>
    
</body>
